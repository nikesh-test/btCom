<body class="blue-gradient-bg login-page">
<p class="hide"><a href="#main-content" tabindex="1">Skip navigation and go to the content</a></p>
<div id="main-content" role="main">
	<div id="login-hd">
		<div class="vcard">
			<strong class="fn">
				<span class="url" rel="me">
					<img src="../img/budstime-brand-big.png" height="38" width="178" alt="Budstime">
				</span>
			</strong>
		</div>
		<div id="login-box" class="login-form-wrapper" bt-login-form="">
			<div class="login-form-box">
				<h1 class="login-title">Log in</h1>
				<!-- **** Change the action to php **** -->
				<form action="#">
					<ol>
						<li>
							<input type="text" class="field-big" placeholder="email">
						</li>
						<li>
							<input type="password" class="field-big" placeholder="password">
							<a href="#" class="fogot-link">forgot password?</a>
						</li>
						<li>
							<button class="btn btn-warning btn-confirm">
						    	Login
						    </button>
						</li>
					</ol>
				</form>
				<div class="fb-login">
					<span class="or-text">OR</span>
					<a href="#"><img src="../img/login-with-fb.png" height="34" width="124" alt="Sign up with facebook"></a>
				</div>
			</div>
			<div class="forgot-password-box hide">
				<h1 class="login-title"><a href="#" class="close ng-close-forgot" data-tooltip-it title="Back to login form" bt-remove-comment="comment.id">×</a> Forgot password?</h1>
				<!-- **** Change the action to php **** -->
				<form action="#" name="forgot_login">
					<ol>
						<li>
							<input type="text" class="field-big large" placeholder="enter your email">
						</li>
						<li>
							<button class="btn btn-warning btn-confirm">
						    	send
						    </button>
						</li>
					</ol>
				</form>	
			</div>
		</div>
	</div>
	<div id="login-content" class="group">
		<div id="sign-up-box" class="sign-up-form-wrapper" bt-sign-up-form="">
			<header class="sign-up-form-hd group">
				<div class="pull-right fb-btn-wrapper">
					<span class="or-text">OR</span>
					<a href="#"><img src="../img/sign-up-with-fb-btn.png" height="34" width="144" alt="Sign up with facebook"></a>
				</div>
				<h1 class="sign-up-title">Sign up</h1>
			</header>
			<!-- **** Change the action to php **** -->
			<form action="#" id="sign-up-form">
				<div id="sign-up-first-setp">
					<ol>
						<li><input type="text" class="field-big" placeholder="email"></li>
						<li><input type="password" class="field-big" placeholder="password"></li>
						<li><input type="password" class="field-big" placeholder="re-enter password"></li>
					</ol>
					<div class="sign-up-submit">
						<a href="#" id="bt-ok" class="btn btn-warning btn-confirm pull-right">
					    	OK	
					    </a>
					    <span class="progress-status first"></span>
					</div>
				</div>
				<div id="sign-up-second-setp" class="hide">
					<ol>
						<li class="col pull-left">
							<input type="text" class="field-big" placeholder="first name">
						</li>
						<li class="col pull-right">
							<input type="text" class="field-big" placeholder="last name">
						</li>
						<li class="clr">
							<input type="text" class="field-big" placeholder="timezone">
						</li>
						<li class="col pull-left">
							<input type="text" class="field-big" placeholder="date of birth">
						</li>
						<li class="radio-wrapper pull-right">
							<input type="radio" name="gender" id="m">
							<label for="m">male</label>
							<input type="radio" name="gender" id="f">
							<label for="f">female</label>
						</li>
					</ol>
					<div class="sign-up-submit clr">
						<button class="btn btn-warning btn-confirm pull-right">
					    	Sign up	
					    </button>
					    <span class="progress-status second"></span>
					</div>
				</div>
			</form>
		</div>
		<div class="ballon-slider" bt-home-slider="#slider-nav">
			<div class="item">
				<img src="../img/slider-ballon-1.jpg" height="319" width="475" alt="">
			</div>
			<div class="item item-2 hide">
				<img src="../img/slider-ballon-1.jpg" height="319" width="475" alt="">
			</div>
			<div class="item item-3 hide">
				<img src="../img/slider-ballon-1.jpg" height="319" width="475" alt="">
			</div>
		</div>
	</div>
</div>
